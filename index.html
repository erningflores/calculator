<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <p class="output"></p>
        
        <div class="ul-container">
            <ul class="ul-buttons">
        
                <ul class="ul-buttons-first">
                    <li id="dot">.</li>
                    <li id="sign">+/-</li>                    
                    <li id="backspace">←</li>
                    <li id="clear">AC</li>
                </ul>

                <ul class="ul-buttons-second">
                    <ul class="your-numbers"></ul>
    
                    <ul class="ul-buttons-second-inner">
                        <li id="divide">÷</li>
                        <li id="times">×</li>
                        <li id="minus">-</li>
                        <li id="plus">+</li>
                        <li id="equals">=</li>
                    </ul>

                </ul>
            
            </ul>
        
        </div>

    </div>
</body>
</html>
